<div class="container-fluid" id="cont">
  
    <div class="row" *ngFor="let item of animelist">
      <div class="col-2">
        <div class="img-anime">
          <img [src]="item.url" alt="">
        </div>
      </div>
      <div class="col-10">
        <div class="desc">
          <h1 class="text">{{item.name}}</h1>
          <p class="text">{{item.des}}</p>
          <button  type="button" class="btn custom" (click)="navigate(item.name)">More Info</button>
          <!-- <button  type="button" class="btn custom" id="fav" (click)="router.navigate(['/account']);">Save to Favorites</button> -->
        </div>
          <!--<div class="bottom">
            <img id="blue" src="assets/topShows/bluebottom.png">
          </div> -->
      </div>
    </div>
  </div>
